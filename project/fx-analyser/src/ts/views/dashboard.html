 <style>
 .video {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
 }

 

img {
    border-right: 4px solid black;
    border-left: 4px solid #418cf0;
}
 </style>
<div class="oj-hybrid-padding">
  <div>
    <div class="oj-flex">
      <div class="oj-sm-6">
        <oj-combobox-one value="{{firstEconomy}}" style="max-width: 20em;">
          <oj-bind-for-each data="[[economies]]">
            <template>
              <oj-option value="[[$current.data.currency]]">
                <oj-bind-text value="[[$current.data.currency]]"></oj-bind-text>
              </oj-option>
            </template>
          </oj-bind-for-each>
        </oj-combobox-one>
        <oj-combobox-one value="{{secondEconomy}}" style="max-width: 20em;">
          <oj-bind-for-each data="[[economies]]">
            <template>
              <oj-option value="[[$current.data.currency]]">
                <oj-bind-text value="[[$current.data.currency]]"></oj-bind-text>
              </oj-option>
            </template>
          </oj-bind-for-each>
        </oj-combobox-one>
      </div>
    </div>
    <div class="oj-flex" data-bind="foreach: currentEco(firstEconomy()).urls" >
      <div class="oj-sm-6" >
        <div class="container">
          <h3 data-bind="text: name"></h3>
          <img data-bind="attr: { 'src': $data.url( $parent.currentEco($parent.secondEconomy()).urlPath ) }">
        </div>
        <ul>
          <li style="
          display: inline-block;
          padding: 0px 20px;
      ">
            <a target="_blank" data-bind="attr: { href: $data.link($parent.currentEco($parent.firstEconomy()).urlPath) }">Analisys for <span  data-bind="text: $parent.firstEconomy"></span></a>
          </li>
          <li style="
          display: inline-block;
      ">
            <a target="_blank" data-bind="attr: { href: $data.link($parent.currentEco($parent.secondEconomy()).urlPath) }">Analisys for <span  data-bind="text: $parent.secondEconomy"></span></a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
